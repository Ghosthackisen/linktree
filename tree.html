    <script>
        const profileUpload = document.getElementById('profileUpload');
        const profilePreview = document.getElementById('profilePreview');
        profilePreview.addEventListener('click', function() {
            profileUpload.click();
        });
        profileUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    profilePreview.src = evt.target.result;
                }
                reader.readAsDataURL(file);
            } else {
                // Reset to default placeholder if no file selected
                profilePreview.src = "https://ui-avatars.com/api/?name=Profile&background=cccccc&color=555555&size=180";
            }
        });
        document.getElementById('cameraIcon').addEventListener('click', function(e) {
            e.stopPropagation();
            profileUpload.click();
        });
    </script>
